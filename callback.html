<!DOCTYPE html>
<html>
<head>
  <title>Deriv Callback</title>
</head>
<body>
  <h2>Processing login...</h2>
  <p id="status"></p>

  <script>
    const hash = window.location.hash;
    const token = new URLSearchParams(hash.substring(1)).get("token") ||
                  new URLSearchParams(hash.substring(1)).get("access_token");

    if (token) {
      document.getElementById("status").innerText = "Your token is: " + token;
      // You can save it or redirect with it
    } else {
      document.getElementById("status").innerText = "Token not found (undefined)";
    }
  </script>
</body>
  </html>
